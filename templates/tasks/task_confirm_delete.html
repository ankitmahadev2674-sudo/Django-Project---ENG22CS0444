{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Delete Task</h2>
    <div class="alert alert-warning">
      Are you sure you want to delete "<strong>{{ object.title }}</strong>"? This action cannot be undone.
    </div>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'tasks:dashboard' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
